<!DOCTYPE HTML>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="UTF-8"/>
		<script src="../js/calc.js" type="text/javascript" charset="UTF-8" ></script>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>
		<script src="../js/calc.js" type="text/javascript" charset="UTF-8" ></script>
		<input type="text" name="value" id="value" placeholder="0">
		<br>
		<table>
			<tbody>
				<tr>
					<td><input type="button" id="one" value="1" onclick="writeValue(this);"/></td>
					<td><input type="button" id="two" value="2" onclick="writeValue(this);"/></td>
					<td><input type="button" id="three" value="3" onclick="writeValue(this);"/></td>
					<td><input type="button" id="clear" value="c" onclick="clearInput();"/></td>
					<td><input type="button" id="clearAll" value="ce" onclick="clearAll();"/></td>
				</tr>
				<tr>
					<td><input type="button" id="four" value="4" onclick="writeValue(this);"/></td>
					<td><input type="button" id="five" value="5" onclick="writeValue(this);"/></td>
					<td><input type="button" id="six" value="6" onclick="writeValue(this);"/></td>
					<td><input type="button" id="add" value="+" onclick="writeValue(this);"/></td>
					<td><input type="button" id="sub" value="-" onclick="writeValue(this);"/></td>
				<tr>
					<td><input type="button" id="seven" value="7" onclick="writeValue(this);"/></td>
					<td><input type="button" id="eight" value="8" onclick="writeValue(this);"/></td>
					<td><input type="button" id="nine" value="9" onclick="writeValue(this);"/></td>
					<td><input type="button" id="mul" value="*" onclick="writeValue(this);"/></td>
					<td><input type="button" id="div" value="/" onclick="writeValue(this);"/></td>
				<tr>
					<td><input type="button" id="dec" value="." onclick="writeValue(this);"/></td>
					<td><input type="button" id="zero" value="0" onclick="writeValue(this);"/></td>
					<td><input type="button" id="dec" value="(" onclick=""/></td>
					<td><input type="button" id="dec" value=")" onclick=""/></td>
					<td><input type="button" id="ans" value="=" onclick="findAnswer();"/></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
